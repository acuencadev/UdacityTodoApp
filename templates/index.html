<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 300px;
            }

            li {
                clear: both;
            }

            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }

            .list-wrapper, .todos-wrapper {
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div class="list-wrapper">
            <form action="/lists/create" method="post" id="list-form">
                <input id="name" type="text" name="description">
                <input type="submit" value="Create">
            </form>
            <ul id="lists">
                {% for list in lists %}
                    <li><a href="/lists/{{ list.id }}">{{ list.name }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div class="todos-wrapper">
            <h4>{{ active_list.name }}</h4>
            <form id="todo-form" method="post" action="/todos/create">
                <input id="description" type="text" name="description">
                <input type="submit" value="Create">
            </form>
            <div id="error" class="hidden">
                Something went wrong!
            </div>
            <ul id="todos">
                {% for todo in todos %}
                    <li>
                        <input type="checkbox" data-id="{{ todo.id }}" class="check-completed" {% if todo.completed %} checked {% endif %}>
                        {{ todo.description }}
                        <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
                    </li>
                {% endfor %}
            </ul>
        </div>


        <script>
            const checkboxes = document.querySelectorAll('.check-completed');

            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];

                checkbox.onchange = function (e) {
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset.id;

                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function (jsonResponse) {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function () {
                        document.getElementById('error').className = '';
                    })
                }
            }

            const buttons = document.querySelectorAll('.delete-button');

            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];

                button.onclick = function (e) {
                    const todoId = e.target.dataset['id'];

                    fetch('/todos/' + todoId + '/delete', {
                        method: 'DELETE'
                    })
                    .then(function (jsonResponse) {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function () {
                        document.getElementById('error').className = '';
                    })
                }
            }

            document.getElementById('todo-form').onsubmit = function (e) {
                e.preventDefault();

                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function (response) {
                    return response.json();
                })
                .then(function (jsonResponse) {
                    const liItem = document.createElement('LI');

                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function () {
                    document.getElementById('error').className = '';
                })
            }

            document.getElementById('list-form').onsubmit = function (e) {
                e.preventDefault();

                fetch('/lists/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'name': document.getElementById('name').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function (response) {
                    return response.json();
                })
                .then(function (jsonResponse) {
                    const liItem = document.createElement('LI');

                    liItem.innerHTML = jsonResponse['name'];
                    document.getElementById('lists').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function (err) {
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
